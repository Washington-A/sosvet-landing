# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Executa quando há push na branch main
  push:
    branches: [main]

  # Permite executar manualmente na aba Actions
  workflow_dispatch:

# Permissões necessárias para deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita múltiplos deploys simultâneos
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Build do projeto
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/jod
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload dos arquivos buildados
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job 2: Deploy no GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4